<template>
    <lightning-card title="Life cycle hook -> Parent">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" onkeyup={changeHandler}>{name}</lightning-input>

            <div class="slds-var-m-around_medium">
                <template if:true={isChildVisible}>
                <lightning-button variant="brand" title="Remove Child" label="Remove Child" onclick={clickHandler} class="slds-var-m-around_medium"></lightning-button>
                </template>
    
                <template if:false={isChildVisible}>
                <lightning-button variant="brand" title="Show Child" label="Show Child" onclick={clickHandler} class="slds-var-m-around_medium"></lightning-button>
                </template>
    
                <template if:true={isChildVisible}>
                    <c-life-cycle-child></c-life-cycle-child>
                </template>
            </div>
        </div>
    </lightning-card>    
</template>

<template>
    <lightning-card title="Render Multiple Templates" icon-name="custom40">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose your options</h2>
            <lightning-button 
            variant="destructive" 
            label="SignUp" 
            title="SignUp" 
            onclick={clickHandler}
            class="slds-var-m-left_small">
            </lightning-button>
            <lightning-button 
            variant="success" 
            label="SignIn" 
            title="SignIn" 
            onclick={clickHandler}
            class="slds-var-m-left_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
